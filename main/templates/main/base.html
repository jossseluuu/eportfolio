<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %} My Portfolio {% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Mi Portafolio</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-item" href="/"> Home </a></li>
          <li class="nav-item"><a class="nav-item" href="/about/"> About Me </a></li>
          <li class="nav-item"><a class="nav-item" href="/experience/"> Experience </a></li>
          <li class="nav-item"><a class="nav-item" href="/projects/"> Projects </a></li>
          <li class="nav-item"><a class="nav-item" href="/skills/"> Skills </a></li>
          <li class="nav-item"><a class="nav-item" href="/contact/"> Contact </a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    {% block content %}{% endblock %}
  </div>

  <footer class="bg-dark text-center text-white py-3 mt-5">
    <p class="mb-0">&copy; My First Portfolio | Developed with Python, Django, HTML & CSS</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
